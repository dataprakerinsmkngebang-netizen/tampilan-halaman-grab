    <body>

  </div>
</div>

<!-- HEADER -->
<header role="banner">
  <button class="btn-scan" aria-label="Scan QR Code" title="Scan QR Code" type="button">
    <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24"><path d="M4 4h3v2H5v1H4V4zm3 14H4v-4h3v2H5v2h2zm11-12v3h-2V5h-1V4h3zm-3 11h3v3h-3v-2h2v-1h-2zM6 9H4v6h2V9zm12 0v6h2v-6zM9 21v-2H7v-1h4v3H9zm10-11v-2h-3v3h2v-1z"></path></svg>
  </button>

  <div class="search-bar" role="search">
    <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24"><path d="M10 2a8 8 0 015.292 13.708l4.708 4.708-1.414 1.414-4.708-4.708A8 8 0 1110 2zM10 4a6 6 0 100 12 6 6 0 000-12z"></path></svg>
    <input type="search" placeholder="Cari makanan" aria-label="Cari makanan" />
  </div>

  <button class="btn-profile" aria-label="Profile" title="Profile" type="button">
    <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24"><path d="M12 12a5 5 0 10-5-5 5 5 0 005 5zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z"></path></svg>
  </button>
</header>

<!-- MAIN CONTENT -->
<main>

  <!-- Grid Menu -->
  <section class="grid-menu" aria-label="Menu pilihan">
    <div class="menu-item" tabindex="0" role="button" aria-label="Menu Motor, promo CUMA7K">
      <div class="label-tag">CUMA7K</div>
      <img class="menu-icon" src="poto1 motor.png" alt="Motor icon" />
      <div class="menu-label">Motor</div>
    </div>"
    <div class="menu-item" tabindex="0" role="button" aria-label="Menu Makanan">
      <img class="menu-icon" src="makanan.jpg" alt="Makanan icon" />
      <div class="menu-label">Makanan</div>
    </div>
    <div class="menu-item" tabindex="0" role="button" aria-label="Menu Mobil">
      <img class="menu-icon" src="mobil.png" alt="Mobil icon" />
      <div class="menu-label">Mobil</div>
    </div>
    <div class="menu-item" tabindex="0" role="button" aria-label="Menu Express">
      <img class="menu-icon" src="express.png" alt="Express icon" />
      <div class="menu-label">Express</div>
    </div>

    <div class="menu-item" tabindex="0" role="button" aria-label="Menu Belanja">
      <img class="menu-icon" src="menu belanja.jpg" alt="Belanja icon" />
      <div class="menu-label">Belanja</div>
    </div>
    <div class="menu-item" tabindex="0" role="button" aria-label="Menu Pulsa dan bills">
      <img class="menu-icon" src="pulsa.png" alt="Pulsa & bills icon" />
      <div class="menu-label">Pulsa & bills</div>
    </div>
    <div class="menu-item" tabindex="0" role="button" aria-label="Menu Dine Out">
      <img class="menu-icon" src="dine out.jpg" alt="Dine Out icon" />
      <div class="menu-label">Dine Out</div>
    </div>
    <div class="menu-item" tabindex="0" role="button" aria-label="menu semua">
      <img class="menu-icon" src="menu semua.jpg" alt="Semua icon" />
      <div class="menu-label">Semua</div>
    </div>
  </section>

  <!-- Quick Links -->
  <section class="quick-links" aria-label="Quick links">
    <div class="quick-link" tabindex="0" role="button" aria-label="Link Superbank">
      <div>
        <span class="title">Link</span>
        <span class="subtitle">Superbank</span>
      </div>
      <div class="icon-wrapper" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="#3c8e3b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 1l4 4-4 4"/><path d="M21 5H9a4 4 0 000 8h3"/></svg>
      </div>
    </div>

    <div class="quick-link" tabindex="0" role="button" aria-label="Akun Tambahkan email">
      <div>
        <span class="title">Akun</span>
        <span class="subtitle">Tambahkan email</span>
      </div>
      <div class="icon-wrapper" aria-hidden="true" style="background: #ade9bd">
        <svg viewBox="0 0 24 24" fill="#3c8e3b"><path d="M4 4h16v16H4z" fill="none"/><path d="M21 8v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8l8 5 8-5z"/></svg>
      </div>
    </div>

    <div class="quick-link" tabindex="0" role="button" aria-label="Bayar Top Up">
      <div>
        <span class="title">Bayar</span>
        <span class="subtitle">Top Up</span>
      </div>
      <div class="icon-wrapper" aria-hidden="true" style="background: #ffbf87">
        <svg viewBox="0 0 24 24" fill="#d15700"><path d="M6 19h12v2H6z"/><path d="M12 1v18M16 9l-4 4-4-4"/></svg>
      </div>
    </div>
</section>
    
   <!-- Section Title -->
  <h2 class="section-title" aria-label="Sikat diskonnya">
    Sikat diskonnya
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 18l6-6-6-6" fill="none" stroke="#888" stroke-width="2"/></svg>
  </h2>

  <!-- Promo Banner -->
  <div class="promo-banner" role="region" aria-label="promo Grab food diskon max 35 persen dan ongkir termurah">
    <img src="iklan.jpg" alt="Promo Grab Food diskon max 35 persen dan ongkir termurah" />
    <button class="play-btn" aria-label="Play promo video" title="Play promo video" type="button">
      <svg viewBox="0 0 24 24" fill="none"><path d="M8 5v14l11-7z" fill="#00763b"/></svg>
    </button>
  </div>

  <p class="promo-subtext">Mohon mangap, semua bisa dapet diskon</p>

  <!-- Section Title -->
  <h2 class="section-title" aria-label="bahan masak buka puasa">Bahan masak buka puasa</h2>

    <img src="mie.jpg" alt="Mie instan" />
    <img src="Bumbu.jpg" alt="Bumbu" />
    <img src="buah.jpg" alt="Buah-buahan" />
    <img src="susu.jpg" alt="Susu" />
    <img src="telor.jpg" alt="Telur" />
  </div>
